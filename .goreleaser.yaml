before:
  hooks:
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    ldflags:
      - -X main.BuildVersion={{.Version}}

    dir: cmd/managed-kubernetes-auditing-toolkit
    binary: mkat
brews:
  - name: managed-kubernetes-auditing-toolkit
    repository:
      owner: datadog
      name: managed-kubernetes-auditing-toolkit
      branch: "homebrew-update-{{ .Version	}}"
      pull_request:
        enabled: true
        base:
          owner: datadog
          name: managed-kubernetes-auditing-toolkit
          branch: main
    folder: Formula
    url_template: "https://github.com/DataDog/managed-kubernetes-auditing-toolkit/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
    license: Apache-2.0
    homepage: "https://github.com/DataDog/managed-kubernetes-auditing-toolkit"
archives:
  - name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
